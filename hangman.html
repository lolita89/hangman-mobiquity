<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Hangman by Cika</title>
    <link rel="stylesheet" type="text/css" media="screen" href="hangman.css" />
    <link href="https://fonts.googleapis.com/css?family=Chango|Gamja+Flower" rel="stylesheet">
</head>

<body>
    
    <h1>Hangman</h1>

    <div id="statement" class="statement-class"></div>

    <div id="input-letters"></div>

    <div class="timeLeft-container">
        <p>Your turns left:</p>
        <input class="timeLeft" type="number" id="timeLeft" value="8" disabled/>
    </div>

    <br>

    <div id="keyboard"></div>

    <br>

    <div>
        <button class="reset" onclick="reset()">Let's start again!</button>
    </div>

    <br>

    <script src="hangman.js"></script>
    
</body>
</html>
